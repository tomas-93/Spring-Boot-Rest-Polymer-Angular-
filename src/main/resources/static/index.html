<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/paper-menu/paper-menu.html">
    <link rel="import" href="bower_components/paper-menu/paper-submenu.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-input/all-imports.html">
    <link rel="import" href="bower_components/paper-tooltip/paper-tooltip.html">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body ng-app="staticApp">

<paper-drawer-panel>

    <paper-header-panel drawer>
        <paper-toolbar>
            <paper-icon-button icon="polymer"></paper-icon-button>
            <h4 class="title-head">Menu</h4>
        </paper-toolbar>
        <paper-menu>
            <paper-submenu opened="true">
                <paper-item class="menu-trigger">
                    <strong>Libros</strong>
                </paper-item>
                <paper-menu class="menu-content">
                    <a href="#/book/list">
                        <paper-item class="item-menu">
                            <paper-icon-button icon="list"></paper-icon-button>
                            Lista
                        </paper-item>
                    </a>
                    <a href="#/book/add">
                        <paper-item class="item-menu">
                            <paper-icon-button icon="add"></paper-icon-button>
                            Agregar
                        </paper-item>
                    </a>
                </paper-menu>
            </paper-submenu>
        </paper-menu>
    </paper-header-panel>


    <paper-header-panel main>
        <paper-toolbar>
            <paper-icon-button icon="polymer" ng-click="open()" paper-drawer-toggle></paper-icon-button>
            <h4 class="title-head">Spring Boot</h4>
        </paper-toolbar>
        <main ng-view></main>
    </paper-header-panel>


</paper-drawer-panel>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="bower_components/angular-messages/angular-messages.min.js"></script>
<script src="bower_components/angular-mocks/angular-mocks.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/angular-touch/angular-touch.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/services/ServicesRestBook.js"></script>
<script src="scripts/controllers/book_controller.js"></script>
</body>
</html>
