<div ng-controller="BookListCtrl">
    <paper-card heading="Libros" elevation="2" class="card-table">
        <table>
            <thead>
            <tr>
                <td>
                    <strong>ID</strong>
                </td>
                <td>
                    <strong>Title</strong>
                </td>
                <td>
                    <strong>Autor</strong>
                </td>
                <td>
                    <strong>Editorial</strong>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="book in books">
                <td>{{book.id_book}}</td>
                <td>{{book.book_name}}</td>
                <td>{{book.book_author}}</td>
                <td>{{book.book_editorial}}</td>
                <td>
                    <a id="view" href="#/book/{{book.id_book}}">
                        <paper-icon-button icon="book"></paper-icon-button>
                    </a>
                    <paper-tooltip for="view">Ver libro</paper-tooltip>
                </td>
                <td>
                    <a id="edit" href="#/book/edit/{{book.id_book}}">
                        <paper-icon-button icon="create"></paper-icon-button>
                    </a>
                    <paper-tooltip for="edit">Editar</paper-tooltip>
                </td>
                <td>
                    <a id="delete" href="#/book/delete/{{book.id_book}}">
                        <paper-icon-button icon="delete"></paper-icon-button>
                    </a>
                    <paper-tooltip for="delete">Eliminar</paper-tooltip>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="card-actions">
            <div class="pages">
                <paper-icon-button icon="chevron-left" ng-click="returnPage()"></paper-icon-button>
                <strong>{{page + 1 + " de " + totalPages }}</strong>
                <paper-icon-button icon="chevron-right" ng-click="nextPage()"></paper-icon-button>
            </div>
        </div>
    </paper-card>
</div>
